{{ range $name, $app := .Values.apps.system }}
{{ if $app.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ $name }}-app"
spec:
  project: system
  source:
    repoURL: "https://github.com/nadrama-com/charts.git"
    targetRevision: "main" # 'production' in prod
    path: "{{ $name }}"
    helm:
      releaseName: "system-{{ $name }}"
      skipCrds: {{ if $name | hasSuffix "-crds" }}false{{ else }}true{{ end }}
      valuesObject: {{ if hasKey (index .Values.apps.system $name) "valuesObject" }}{{ index .Values.apps.system $name "valuesObject" }}{{ else }}{}{{ end }}
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
    namespace: "{{ $app.namespace }}"
{{ end }}
{{ end }}
